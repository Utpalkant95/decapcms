<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Decap CMS</title>

    <!-- Tell CMS not to auto-init -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      document.addEventListener('DOMContentLoaded', async function () {
        // Get access_token from ? or # in URL
        const url = new URL(window.location.href);
        const searchToken = url.searchParams.get("access_token");
        const hashToken = new URLSearchParams(window.location.hash.slice(1)).get("access_token");
        const jwt = searchToken || hashToken;

        if (!jwt) {
          console.log("‚ÑπÔ∏è No JWT yet ‚Äì default GitHub login will be shown.");
          window.CMS.init(); // üîÅ Init default CMS login
          return;
        }

        try {
          const res = await fetch("/api/auth/validate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token: jwt }),
          });

          const data = await res.json();

          if (!data.token) {
            throw new Error("‚ùå GitHub token not returned from /validate");
          }

          // Manual CMS Init with validated GitHub token
          window.CMS.init({
            config: {
              backend: {
                name: "github",
                repo: "vtnailab/decapcmsv2",
                branch: "main",
                auth_token: data.token,
              },
              media_folder: "public/uploads",
              public_folder: "/uploads",
              collections: [
                {
                  name: "posts",
                  label: "Posts",
                  folder: "content/posts",
                  create: true,
                  slug: "{{slug}}",
                  fields: [
                    { label: "Title", name: "title", widget: "string" },
                    { label: "Date", name: "date", widget: "datetime" },
                    { label: "Body", name: "body", widget: "markdown" },
                  ],
                },
              ],
            },
          });
        } catch (e) {
          console.error("‚ö†Ô∏è Error during CMS init:", e);
        }
      });
    </script>
  </body>
</html>
