<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Decap CMS</title>

    <!-- Disable auto-init -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      document.addEventListener('DOMContentLoaded', async function () {
        const url = new URL(window.location.href);
        const searchToken = url.searchParams.get("access_token");
        const hashToken = new URLSearchParams(window.location.hash.slice(1)).get("access_token");
        const jwt = searchToken || hashToken;

        if (!jwt) {
          console.log("ℹ️ No JWT yet – default GitHub login will be shown.");
          window.CMS.init(); // ✅ loads config.yml automatically
          return;
        }

        try {
          const res = await fetch("/api/auth/validate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token: jwt }),
          });

          const data = await res.json();

          if (!data.token) {
            throw new Error("❌ GitHub token not returned from /validate");
          }

          // ✅ Pass only the token, let the rest come from config.yml
          window.CMS.init({
            config: {
              backend: {
                name: "github",
                repo: "Utpalkant95/decapcms", // use your correct repo
                branch: "main",
                auth_token: data.token,
              },
            },
          });
        } catch (e) {
          console.error("⚠️ Error during CMS init:", e);
        }
      });
    </script>
  </body>
</html>
