<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Decap CMS</title>

    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      document.addEventListener('DOMContentLoaded', async function () {
        const url = new URL(window.location.href);
        const searchToken = url.searchParams.get("access_token");
        const hashToken = new URLSearchParams(window.location.hash.slice(1)).get("access_token");
        const jwt = searchToken || hashToken;

        if (!jwt) {
          console.log("ℹ️ No JWT yet – loading default Decap login");
          window.CMS.init(); // fallback to built-in GitHub login
          return;
        }

        try {
          const res = await fetch("/api/auth/validate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token: jwt }),
          });

          const data = await res.json();
          if (!data.token) {
            throw new Error("❌ GitHub token not returned");
          }

          // ✅ Fetch config.yml manually
          const configRes = await fetch("/admin/config.yml");
          const configText = await configRes.text();

          // ✅ Parse YAML to JS
          const parsedConfig = window.CMS?.config?.loadConfig
            ? await window.CMS.config.loadConfig(configText)
            : jsyaml.load(configText); // fallback

          // ✅ Inject token into config
          parsedConfig.backend.auth_token = data.token;

          // ✅ Start CMS
          window.CMS.init({ config: parsedConfig });
        } catch (e) {
          console.error("⚠️ Failed to load CMS:", e);
          document.body.innerHTML = "<h2 style='color:red;'>CMS initialization failed.</h2>";
        }
      });
    </script>
  </body>
</html>
