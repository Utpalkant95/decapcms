<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Decap CMS</title>

    <!-- Disable Decap auto-init -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Load Decap CMS & YAML parser -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const url = new URL(window.location.href);
        const searchToken = url.searchParams.get("access_token");
        const hashToken = new URLSearchParams(window.location.hash.slice(1)).get("access_token");
        const jwt = searchToken || hashToken;

        if (!jwt) {
          // Optional: redirect to auth instead of showing blank
          window.location.href = "/api/auth";
          return;
        }

        try {
          // Step 1: validate JWT and get GitHub token
          const res = await fetch("/api/auth/validate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token: jwt }),
          });

          const data = await res.json();
          if (!data.token) throw new Error("❌ GitHub token not returned");

          // Step 2: Load config.yml from /admin folder
          const configRes = await fetch("/admin/config.yml");
          const configText = await configRes.text();
          const parsedConfig = jsyaml.load(configText);

          // Step 3: Inject GitHub token into config
          parsedConfig.backend.auth_token = data.token;

          // Step 4: Init CMS with full config
          window.CMS.init({ config: parsedConfig });
        } catch (err) {
          console.error("❌ CMS Init Error:", err);
          document.body.innerHTML = "<h2 style='color:red;'>CMS initialization failed.</h2>";
        }
      });
    </script>
  </body>
</html>
