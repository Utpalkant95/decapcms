<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Decap CMS</title>

    <!-- Disable auto init -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>

    <!-- Load YAML parser BEFORE your script -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const url = new URL(window.location.href);
        const searchToken = url.searchParams.get("access_token");
        const hashToken = new URLSearchParams(window.location.hash.slice(1)).get("access_token");
        const jwt = searchToken || hashToken;

        if (!jwt) {
          console.log("ℹ️ No JWT – showing default login screen");
          window.CMS.init();
          return;
        }

        try {
          const res = await fetch("/api/auth/validate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token: jwt }),
          });

          const data = await res.json();
          if (!data.token) throw new Error("❌ GitHub token not returned");

          // ✅ Fetch config.yml and parse with jsyaml
          const configRes = await fetch("/admin/config.yml");
          const configText = await configRes.text();
          const parsedConfig = jsyaml.load(configText);

          // ✅ Inject the GitHub token
          parsedConfig.backend.auth_token = data.token;

          // ✅ Initialize CMS
          window.CMS.init({ config: parsedConfig });
        } catch (err) {
          console.error("❌ Failed to load CMS:", err);
          document.body.innerHTML = "<h2 style='color:red;'>CMS initialization failed.</h2>";
        }
      });
    </script>
  </body>
</html>
